---
layout: page
title: 文章分类
header: 根据分类快速导航到相应的文章
group: navigation
---
{% include JB/setup %}

<div class="card">
  {% for category in site.categories %} 
    <h3 id="{{ category[0] | slugify }}-ref">{{ category[0] }}</h3>
    <ul>
      {% for post in category[1] %}
        <li>
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  {% endfor %}
</div>
